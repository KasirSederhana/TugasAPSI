      <script>
          function updateClock() {
              var now = new Date();
              
              var hours = now.getHours();
              var minutes = now.getMinutes();
              var seconds = now.getSeconds();
              
              var day = now.getDate();
              var month = now.getMonth() + 1; // Bulan dimulai dari 0
              var year = now.getFullYear();
      
              // Menambahkan angka nol di depan angka satuan
              if (hours < 10) hours = '0' + hours;
              if (minutes < 10) minutes = '0' + minutes;
              if (seconds < 10) seconds = '0' + seconds;
              if (day < 10) day = '0' + day;month
              if (month < 10) month = '0' + month;
      
              // Format waktu dan tanggal
              var currentTime = hours + ':' + minutes + ':' + seconds;
              var currentDate = day + '/' + month + '/' + year;
      
              // Menampilkan waktu dan tanggal
              document.getElementById ('clockTime').textContent = currentTime;
              document.getElementById('clockDate').textContent = currentDate;
          }
      
          // Memperbarui jam setiap detik
          setInterval(updateClock, 1000);
      
          // Memanggil fungsi updateClock segera setelah halaman dimuat
          updateClock();
      </script>

      updateTotal();
    }
