<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struk Penjualan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .total {
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QUEEN SHOP</h1>
  <p>Jl. Fatahillah</p>
  <p>Instagram: @QUEEN_SHOP</p>
  <p>Jam Operasional 09:00 - 20:00</p>
  <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Jam dan Tanggal</title>
          
      </head>
      <body>
          
      <div class="clock-container">
          <div class="time" id="clockTime"> 00:00:00</div>
          <div class="date" id="clockDate"> 01/01/2000</div>
      </div>
      <body>
      <script>
          function updateClock() {
              var now = new Date();
              
              var hours = now.getHours();
              var minutes = now.getMinutes();
              var seconds = now.getSeconds();
              
              var day = now.getDate();
              var month = now.getMonth() + 1; // Bulan dimulai dari 0
              var year = now.getFullYear();
      
              // Menambahkan angka nol di depan angka satuan
              if (hours < 10) hours = '0' + hours;
              if (minutes < 10) minutes = '0' + minutes;
              if (seconds < 10) seconds = '0' + seconds;
              if (day < 10) day = '0' + day;month
              if (month < 10) month = '0' + month;
      
              // Format waktu dan tanggal
              var currentTime = hours + ':' + minutes + ':' + seconds;
              var currentDate = day + '/' + month + '/' + year;
      
              // Menampilkan waktu dan tanggal
              document.getElementById ('clockTime').textContent = currentTime;
              document.getElementById('clockDate').textContent = currentDate;
          }
      
          // Memperbarui jam setiap detik
          setInterval(updateClock, 1000);
      
          // Memanggil fungsi updateClock segera setelah halaman dimuat
          updateClock();
      </script>

  <table>
    <thead>
      <tr>
        <th>Nama Produk</th>
        <th>Jumlah</th>
        <th>Harga Total</th>
      </tr>
    </thead>
    <tbody id="detailPenjualan">
      <!-- Data Produk akan ditambahkan di sini dengan JavaScript -->
    </tbody>
  </table>
  <div class="total">
    <p><strong>Total Pembelian:</strong> <span id="totalPembelian"></span></p>
    <p><strong>Uang Bayar:</strong> <span id="uangBayar"></span></p>
    <p><strong>Uang Kembalian:</strong> <span id="uangKembalian"></span></p>
  </div>
  <div class="footer">
    <p>Terima Kasih atas Kunjungan Anda!</p>
    <p>Selamat Berbelanja Kembali</p>
</div>

  <script>
    // Ambil data dari Local Storage
    const keranjang = JSON.parse(localStorage.getItem('keranjang'));

    // Menampilkan detail produk di tabel
    const detailPenjualan = document.getElementById('detailPenjualan');
    let totalPembelian = 0;

    keranjang.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.namaProduk}</td>
        <td>${item.jumlah}</td>
        <td>${formatRupiah(item.hargaTotal)}</td>
      `;
      detailPenjualan.appendChild(row);
      totalPembelian += item.hargaTotal;
    });

    // Menampilkan total pembelian
    document.getElementById('totalPembelian').textContent = formatRupiah(totalPembelian);

    // Ambil data uang bayar dan kembalian dari Local Storage
    const uangBayar = JSON.parse(localStorage.getItem('uangBayar'));
    const uangKembalian = JSON.parse(localStorage.getItem('uangKembalian'));

    // Menampilkan uang bayar dan kembalian
    document.getElementById('uangBayar').textContent = formatRupiah(uangBayar);
    document.getElementById('uangKembalian').textContent = formatRupiah(uangKembalian);

    // Fungsi untuk format Rupiah
    function formatRupiah(angka) {
      return 'Rp ' + angka.toLocaleString('id-ID');
    }
    
  </script>
</body>
</html>
